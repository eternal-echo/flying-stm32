[env:black_f407ve]
platform = ststm32
board = black_f407ve
framework = arduino
lib_deps = 
	x385832/EasyLogger@^1.1.4
	arminjo/ServoEasing@^3.2.1
	electroniccats/MPU6050@^1.3.1
upload_protocol = stlink
monitor_speed = 115200
