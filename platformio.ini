[env:black_f407ve]
platform = ststm32
board = black_f407ve
framework = arduino
lib_deps = 
	sparkfun/SparkFun 9DoF IMU Breakout - ICM 20948 - Arduino Library@^1.2.13
upload_protocol = stlink
monitor_speed = 115200
